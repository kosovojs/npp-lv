    <script>
      function replaceAll(str, find, replace) {
        return str.replace(new RegExp(find, "g"), replace);
      }

      function create_lv_link(href, label) {
        var undersc = encodeURI(replaceAll(href, "_", " "));
        return (
          '<a target="_blank" href="https://lv.wikipedia.org/wiki/' +
          undersc +
          '">' +
          replaceAll(label, "_", " ") +
          "</a>"
        );
      }

      function create_lv_link(href, label) {
        return (
          '<a target="_blank" href="https://lv.wikipedia.org/wiki/' +
          replaceAll(href, " ", "_") +
          '">' +
          replaceAll(label, "_", " ") +
          "</a>"
        );
      }

      var table;

      function add_tables(finalmas) {
        var iTableCounter = 1;
        //var oTable;
        var detailsTableHtml;

        //Run On HTML Build
        $(document).ready(function() {
          detailsTableHtml = $("#detailsTable").html();
          //var oTable = $('#exampleTable').DataTable();

          //Initialse DataTables, with no sorting on the 'details' column
          table = $("#exampleTable").DataTable({
            //"bJQueryUI": true,
            aaData: finalmas,
            columnDefs: [
              {
                render: function(data) {
                  return create_lv_link(data, data);
                },
                targets: 0
              },
              {
                render: function(data) {
                  return create_lv_link("Dalībnieks:" + data, data);
                },
                targets: 2
              },
              {
                targets: 3,
                data: null,
                defaultContent:
                  '<button class="btn btn-success">Pārbaudīts!</button>'
              }
            ],
            lengthMenu: [
              [50, 100, 500, 1000, -1],
              [50, 100, 500, 1000, "All"]
            ],
            bPaginate: true,
            aoColumns: [
              { mDataProp: "title" },
              { mDataProp: "date" },
              { mDataProp: "user" },
              { mDataProp: null }
            ],
            aaSorting: [[1, "asc"]]
          });

          $("#exampleTable tbody").on("click", "button", function() {
            var data = table.row($(this).parents("tr")).data();
            archive(data.id);
          });
        });
      }

      function regenerate(new_d) {
        $.ajax({
          type: "get",
          url: "api.php",
          dataType: "json",
          data: { action: "main_list_npp" }
        })
          .done(function(response) {
            if (new_d) {
              add_tables(response);
            } else {
              table.clear().draw();
              table.rows.add(response); // Add new data
              table.columns.adjust().draw(); // Redraw the DataTable
            }
          })
          .fail(function(XMLHttpRequest, textStatus, errorThrown) {
            console.log("Status: " + textStatus);
            console.log("Error: " + errorThrown);
            console.log(XMLHttpRequest["responseText"]);
          });
      }

      function replaceAll(str, find, replace) {
        return str.replace(new RegExp(find, "g"), replace);
      }

      function archive(id) {
        //add_tables(response);
        $.ajax({
          type: "post",
          url: "api.php",
          dataType: "json",
          data: { action: "archive_npp", data: id }
        })
          .done(function(response) {
            console.log(response);
            if (response["status"] == "good") {
              regenerate(false);
            } else {
              alert("Neizdevās");
            }
          })
          .fail(function(XMLHttpRequest, textStatus, errorThrown) {
            console.log("Status: " + textStatus);
            console.log("Error: " + errorThrown);
            console.log(XMLHttpRequest["responseText"]);
          });
      }

      regenerate(true);
    </script>
